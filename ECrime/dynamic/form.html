<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <form action="news" method="post" enctype="multipart/form-data" >
        {% csrf_token %}

        <div class="form-outline mb-4">
          <input type="file" id="form4Example1" class="form-control" name="im"/>
          <label class="form-label" for="form4Example1">Upload Image</label>
        </div>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" name="tl" />
          <label class="form-label" for="form4Example1">News title</label>
        </div>
      
        
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4" name="cnt"></textarea>
          <label class="form-label" for="form4Example3">News content</label>
        </div>
      
        <!-- Checkbox
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div> -->
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="form4Example2" class="form-control" name="ar"/>
        <label class="form-label" for="form4Example2" >Author</label>
      </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Upload</button>
      </form>
  </body>
</html>
